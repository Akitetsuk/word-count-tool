<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Word Length Calcuator</title>
</head>

<body>
    <div id="app">
        <h1>Type a word in the box</h1>
        <input type="text" id="str" v-model="word" :style="{color: getStyle }">
        <div id="output"></div>
        <!-- Como hay poca lógica, no está mal del todo usar el método 'length' de JavaScript en el mismo tag HTML -->
        <button id="btn">
            <h2>Word length: {{ word.length }} </h2>
        </button>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>

</html>
